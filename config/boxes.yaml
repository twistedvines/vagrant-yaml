---
centos-master:
  :box:
    :name: 'centos/6'
  :network_config:
    :hostname: 'vagrant-puppetmaster.vagrant.local'
    :networks:
    - :private: true
      :type: 'dhcp'
  :provisioning:
  - :type: 'file'
    :source: './files/tmp/pe.conf'
    :destination: '/tmp/pe.conf'

  - :type: 'shell'
    :privileged: true
    :path: './scripts/configure_root_user.sh'

  - :type: 'shell'
    :privileged: true
    :path: './scripts/configure_sshd.sh'


  - :type: 'shell'
    :privileged: true
    :path: './scripts/install_puppet_enterprise.sh'
    
  :ssh_config:
    :insert_key: false
  :synced_folders:
  - :local_path: './puppet-labenvironment'
    :remote_path: '/puppet_code'
  :providers:
    :virtualbox:
      :name: 'vagrant-puppet-master'
      :cores: 2
      :memory: 4096
      :guest_additions: true

centos-agent:
  :box:
    :name: 'centos/6'
  :network_config:
    :hostname: 'vagrant-centosagent.vagrant.local'
    :networks:
    - :private: true
      :type: 'dhcp'
    :dns:
      :servers:
      - '8.8.8.8'
      - '8.8.4.4'
  :provisioning:

  - :type: 'shell'
    :privileged: true
    :path: './scripts/configure_root_user.sh'

  - :type: 'shell'
    :privileged: true
    :path: './scripts/configure_sshd.sh'

  - :type: 'shell'
    :privileged: true
    :path: './scripts/install_puppet.sh'

  :ssh_config:
    :insert_key: false
  :providers:
    :virtualbox:
      :name: 'vagrant-puppet-centosagent'
      :cores: 1
      :memory: 1024

